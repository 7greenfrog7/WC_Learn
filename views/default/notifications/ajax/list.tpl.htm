<?php if ($this->list) { ?>
<?php foreach($this->list AS $key => $val) { ?>
<li id="notification_<?php echo $val['notification_id']; ?>"<?php if ($val['read_flag'] == 0) { ?> class="active"<?php } ?>>
	<span class="pull-right aw-new-message-tips-close">
		<?php if ($val['extend_message']) { ?>
			<a href="javascript:;" onclick="$(this).parents('li').find('.moreContent').fadeIn();$(this).hide();"><?php _e('展开'); ?></a>
		<?php } ?> 
		<?php if ($val['read_flag'] == 0) { ?>
			<button class="close aw-close" type="button"  onclick="read_notification(<?php echo $val['notification_id']; ?>, $(this).parents('li'), false);">×</button>
		<?php } ?>
	</span>
	<p class="moreContent"><?php echo $val['message']; ?> <span>(<?php echo date_friendly($val['add_time']); ?>)</span></p>
	<?php if ($val['extend_message']) { ?>
	<p class="moreContent hide"><?php echo implode('</p><p class="moreContent hide">', $val['extend_message']); ?></p>
	<?php } ?>
</li>
<?php } ?>
<?php } ?>
